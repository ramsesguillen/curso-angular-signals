<h2>Paginas</h2>
<br>

<h3 class="mt-3">
    Reactive
</h3>
<ul class="list-group">
    @for (item of reactiveMenu; track item.title) {
        <li class="list-group-item" routerLinkActive="active" [routerLink]="item.route">
            {{ item.title }}
        </li>
    }
</ul>
